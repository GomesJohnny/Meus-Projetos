<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios e Input</title>
    
   <style>
       body {
           font-family: sans-serif;
       }

       label {
           cursor: pointer;
       }
   </style>


</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>Meu formulario</p>
        <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome">
        <p>
        <p>
         <label for="dev">Sou um dev:</label>
        <input type="checkbox" id="dev" name="dev" value="sim">
         <p>
        <p>
        <label for="dev">Sou um dev:</label>
        <input type="checkbox" id="dev" name="dev" value="sim">
        <p>
        <p>
        <label for="dev">Sou um dev:</label>
        <input type="checkbox" id="dev" name="dev" value="sim">
         <p>

        <p>
        Gênero:<br>
        <label for="feminino">Feminino:</label>
        <input type="radio" id="feminino" name="genero" value="feminino"><br>
        <label for="masculino">Masculino:</label>
        <input type="radio" id="dev" name="genero" value="masculino">  
        </p>
        <p>
        <label for="date">Data:</label>
        <input type="date" id="date" name="date">
        </p>
        <p>
        <label for="datetime">Data:</label>
        <input type="datetime-local" id="datetime" name="datetime" value="2021-11-25T21:31">
        </p>
        <P>
            <label for="time">Hora:</label>
        <input type="time" id="time" name="time" value="21:31:07">
        </p>
        <p>
        <label for="cor">Cor Preferida:</label>
        <input type="color" id="cor" name="cor" value="#FF000">
        </p>
        <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email">
        </p>
        <p>
        <label for="file">Sua foto:</label>
        <input type="file" id="file" name="file" accept=".png" multiple>
        </p>
        <p>
        <label for="number">Numero:</label>
        <input type="number" id="number" name="number" placeholder="Digite um número">
        </p>
        <p>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha">
        </p>
        <p>
        <label for="range">Range:</label>
        <input type="range" id="range" name="range" list="tickmarks">
        <datalist id="tickmarks">
            <option value="0" label="0%">
            <option value="10">
            <option value="20">
            <option value="30">
            <option value="40">
            <option value="50" label="50%">
            <option value="60">
            <option value="70">
            <option value="80">
            <option value="90">
            <option value="100" label="100%">
        </datalist>
        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url" name="url" placeholder="Digite uma url">
        </p>
        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <option value="qualquer 1" label="Label l">
                <option value="qualquer 2" label="Label 2">
                <option value="qualquer 3" label="Label 3">
                <option value="qualquer 4" label="Label 4">
            </select>
        </p>
        <p>
            <label for="textarea">Digite seu texto:</label>
            <textarea name="textarea" id="textarea">Se digitar aqui, ja vem preenchido</textarea>
        </p>
        </p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
    
</body>
</html>
