<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
<style>
    table{
        border-collapse: collapse;
        width: 800%
    }
    table td, table th{
        border: 1px solid #ccc;
        padding: 5px;
        text-align: left;

    }

    table caption{
        font-size: 14px;
        font-style: italic;
        text-align: left;
        caption-side: top;
    }

    tfoot td{
        background: #ddd;
        font-style: italic;

    }

    .responsive-table{
        max-width: 100px;
        overflow-x: auto;
    }
</style>
</head>
<body>
    <div class="responsive-table">
     <table>
        <caption>Descrição para Tabela</caption>
        <thead>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
                <th>Título 3</th>
            </tr>
        </thead>
        <tbody>

            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td colspan="2">Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Rodapé</td>
                <td>Rodapé</td>
                <td>Rodapé</td>
            </tr>
        </tfoot>
    </table>
    </div>
</body>
</html>
