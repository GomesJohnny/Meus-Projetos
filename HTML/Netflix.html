<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #heading{
            background: rgba(0, 0, 0, 0.8);
        }


        #heading div{
            display: flex;
            justify-content: space-between;
         }

        #heading .h1 {
            padding: 15px 50px 0 50px;
            font-size: 20px;
            text-transform: uppercase;
            color:red;
        }

        #heading a {
            color:red;
            text-decoration: none;
            font-family: sans-serif;
        }
        
        body{
            background-image: url(https://macmagazine.com.br/wp-content/uploads/2021/07/22-netflix.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <header id="heading">
        <div>
        <h1 class="h1">
            <a href="#">Netflix</a>
        </h1>
        
        <h2 class="h1">
            <a href="#">Netflix</a>
        </h2>
        </div>
    </header>
    
</body>
</html>
